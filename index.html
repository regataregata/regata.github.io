<body>

<!-- <div class="transition-submit"> -->
<div id="transition-error" class="error">
  There is a missing or an extra transition
</div>

<div id="syntax-error" class="error">
  Syntax Error
</div>

<div id="working">
  <span class="glyphicon glyphicon-refresh gly-spin"></span>
</div>
<input class="transition-submit" type="text" name="name" value="" placeholder="character">
  <div class="top-input">
      <span id="audio" class="glyphicon glyphicon-volume-down"></span>
      <div id="title">regata</div>
  <div class='top-right'>
  </div>
  </div>

<div id=inputs>
  <div class="input-group">
    <span id="random" class="input-group-addon" style="background-color:#435473;color:#A9B4C4;border-radius:0px;">
    <span id="random" class="glyphicon glyphicon-random"></span>
    </span>

    <span id="simplify" class="input-group-addon" style="background-color:#A9B4C4;color:#435473;border-radius:0px;border-left:1px;border-right:1px;">
    <span id="simplify">simplify
    </span>
    </span>

    <span id="regex-submit" class="input-group-addon" style="background-color:#A9B4C4;color:#435473;border-radius:0px;border-left:1px;border-right:1px;">
    <span id="regex-submit">to DFA
    </span>
    </span>


    <input type='text' placeholder="* + ? {n} | [abc] ." value="" id="regex-input" class="form-control">

    <span id="dfa-submit" class="input-group-addon" style="background-color:#A9B4C4;color:#435473;border-radius:0px;border-left:1px;border-right:1px;">
    <span id="dfa-submit">to Regex</span>
    </span>

    <span id="add-state" class="input-group-addon cons" style="background-color:#A9B4C4;color:#435473;border-radius:0px;border-left:1px;border-right:1px;">
    <span id="add-state" class="glyphicon glyphicon-plus"></span>
    </span>

    <span id="set-accept" class="input-group-addon cons" style="background-color:#A9B4C4;color:#435473;border-radius:0px;border-left:1px;border-right:1px;">
    <span id="set-accept" class="glyphicon glyphicon-ok"></span>
    </span>

    <span id="remove-state" class="input-group-addon cons" style="background-color:#A9B4C4;color:#435473;border-radius:0px;border-left:1px;border-right:1px;">
    <span id="remove-state" class="glyphicon glyphicon-minus"></span>
    </span>

    <span id="clear" class="input-group-addon cons" style="background-color:#A9B4C4;color:#D47B8B;border-radius:0px;border-left:1px;border-right:1px;">
    <span id="clear" class="glyphicon glyphicon-remove"></span>
    </span>
  </div>
</div>
  <input id="str-input" class="top-display g" placeholder="input" class="form-control">
 <div id="action">


<span id="step" class="input-group-addon right" style="background-color:#A9B4C4;color:#435473;border-color:black;border-left-width:0;border-top-width:0;border-bottom-width:0;">
<span class="glyphicon glyphicon-step-forward"></span>
</span>
<span id="str-submit" class="input-group-addon mid" style="background-color:#A9B4C4;border-color:blackborder-color:black;border-left-width:0;border-top-width:0;border-bottom-width:0;">
<span class="glyphicon glyphicon-play"></span>
 </span>
 <span id="step-back" class="input-group-addon left" style="background-color:#A9B4C4;border-color:blackborder-color:black;border-left-width:0;border-top-width:0;border-bottom-width:0;">
 <span class="glyphicon glyphicon-step-forward gly-flip-horizontal"></span>
  </span>


</div>
  <div id="cy"></div>
  <div id="footer" style="color:#435473">Made by: <a href="http://austindyoung.github.io" class="my n" style="color:white">Austin Young</a> Graphs rendered with: <a href="http://js.cytoscape.org/"class="my n" style="color:white">Cytoscape.js</a> Check out <a href="https://github.com/regataregata/regataregata.github.io"class="my n" style="color:white">the code</a> </div>
<script>


document.addEventListener('DOMContentLoaded', function(){ // on dom ready
$('body').addClass("fresh");
  $('.error').hide();
  $('.transition-submit').hide();
  $('#regex-input').focus();
  $('#simplify').on('click', function () {
  var regexIn = $('#regex-input').val()
  $('#regex-input').val(new Regex(Regex.toTree(regexIn)).simplify())
  });
  var regex = "";
  var dfa;
  var alphabet = "abcdefghijklmnopqrstuvwxyz"
  var str;
  var alg;
  var nodes;
  var edges;
  var stateId;
  var audio = true;
  var inputPad = $('body').width() / 9;
  var c = 0;
  var inputPadding = "";
  var pause = false;
  var started = false;
  var running = false;
  var completed = false;
  var constructing = false;

  $('.cons').on('click', function () {
    constructing = true;
  })

  var cy = cytoscape({
      container: document.querySelector('#cy'),

      boxSelectionEnabled: false,
      autounselectify: true,

      style: cytoscape.stylesheet()
        .selector('node')
          .css({
            'content': 'data(name)',
            'text-valign': 'center',
            'color': 'white',
            'text-outline-color': '#888',
            'background-color': 'data(color)',
          })
        .selector('edge')
          .css({
            'target-arrow-shape': 'triangle',
            'content': 'data(name)',
            'width': 1,
            'line-color': '#A9B4C4',
            'target-arrow-color': '#A9B4C4'
          })
        .selector(':selected')
          .css({
            'background-color': 'black',
            'line-color': 'black',
            'target-arrow-color': 'black',
            'source-arrow-color': 'black'
          })
        .selector('.faded')
          .css({
            'opacity': 0.25,
            'text-opacity': 0
          })
          .selector('.source')
            .css({
              'background-color': '#DBE667',
              'line-color':  '#DBE667',
              'target-arrow-color': '#DBE667'
            })
            .selector('.focused')
              .css({
                'background-color': '#DBE667',
                'line-color':  '#DBE667',
                'target-arrow-color': '#DBE667'
              }),

      elements: {
        nodes: [],
        edges: []
      },

      layout: {
        name: 'concentric',
        fit: true,
        padding: 20,
        minNodeSpacing: 100,
        animate: true,
        startAngle: 0,
        concentric: function (node) {
          var root = node.degree();
          return root
        }
      }

  });


  function setDFA(dfa) {

    $('.glyphicon-pause').addClass("glyphicon-play");
    $('.glyphicon-pause').removeClass("glyphicon-pause");
    started = false;
    pause = false;
    $('body').addClass('fresh');
    $('#regex-input').removeClass('rerender');
    $('.read').text("");
    $('.current').text("");
    $('.exp').text(regex);
    $('#regex-input').val(regex)
    $('#alphabet').val("");
    cy.elements().remove();
    constructing = false;


  nodes.forEach(function (node) {
    node.group = 'nodes'
    cy.add(node);
  });
  edges.forEach(function (edge) {
    edge.group = 'edges';
    cy.add(edge);
  });

  cy.elements('node#0').addClass('source');

  var layout = cy.makeLayout({
        name: 'concentric',
        fit: true,
        padding: 20,
        minNodeSpacing: 100,
        animate: true,
        startAngle: 0,
        concentric: function (node) {
          var root = node.degree();

          return root
        }
      });

      layout.run();
      stateId = dfa.getStates().length;


  };


  function generateRandomDFA(alphabet) {
    var tree =  Regex.random(100, alphabet);
    var simplified = tree.simplify();
    regex = tree.toString();
    $('#regex-input').val(regex)
    dfa = Regex.parse(simplified.toString());
    alphabet = dfa.alphabet;
    str = "";
    for (var i = 0; i < 10; i++) {
    str = str + alphabet[getRandomInt(0, alphabet.length)];
    }
    alg = dfa.algebraify();
    nodes = dfa.cyNodes();
    edges = dfa.cyEdges();
    setDFA(dfa);

  }

  generateRandomDFA("abcdefghijklmnopqrstuvwxyz");

  cy.on('tap', 'node', function(e){
    if (!$('body').hasClass('fresh')) {
    var node = e.cyTarget;
    if (node.hasClass('active')) {
      cy.add({
        group: 'edges',
        data: {source: cy.$('.source').id().toString(), target: node.id(), genesis: "1"}
      });
      cy.elements('edge[genesis = "1"]').addClass('focused');
      cy.elements('edge[genesis = "1"]').data("genesis", "0");
      $('.transition-submit').css("opacity", .95);
      $('.transition-submit').show();

      cy.elements().nodes().removeClass('source')
      cy.elements().nodes().removeClass('active')
    } else {
      cy.elements().nodes().addClass('active')
      cy.elements().nodes().removeClass('source')
        node.addClass('source');

      }
    }
  });

  cy.on('tap', 'edge', function(e){
    if (!$('body').hasClass('fresh')) {
      cy.elements().removeClass('source');
      $('.transition-submit').css("opacity", .95);
      $('.transition-submit').show();
      $('.transition-submit').focus();
      var edge = e.cyTarget;
      edge.addClass('focused');
    }
  });

  $('body').on('click', function (e) {
  $('.error').hide();

    if (!($(e.target).hasClass('transition-submit')) && $(':focus').length !== 0) {
      $('.transition-submit').val("");
      $('.transition-submit').hide();
    } else {
        $('.transition-submit').focus();
    }
  });

  $('#set-accept').on('click', function () {
    if (!$('body').hasClass('fresh')) {
    cy.elements().removeClass('active');
    cy.$('.source').data('color', '#ABC9C1');
    cy.$('.source').data('accept', '1');
    cy.$('.source').removeClass('source');
    }
  });


  $('body').on('keypress', function (e) {
    var $submit = $('.transition-submit');
    if (e.keyCode === 13 && $submit.val() !== "") {
      cy.$('.focused').data('name', $submit.val()[0]);
      cy.elements().removeClass('focused');
      $submit.val("");
      $submit.hide();
    } else if(e.keyCode === 13) {
      $submit.hide();
    }
  });

    $('#add-state').on('click', function(e){
      function center() {
        return [$('body').width() / 2, $('body').height() / 2]
      }
    cy.add({
        group: 'nodes',
        data: {id: stateId, color: '#C29393', name: stateId, accept: '0'},
        position: { x: 650, y: 250 }
    });
    stateId++;
    $('body').removeClass('fresh')

  });

  $('#remove-state').on('click', function(e){
    if (!$('body').hasClass('fresh')) {
      cy.$('.source').remove();
      cy.$('.focused').remove();
      $('.transition-submit').hide();
    } else {
      clear();
      $('body').removeClass('fresh');
    }
  });

  $('#dfa-submit').on('click', function () {
    if (!$('body').hasClass('fresh')) {
      var faar = CY.toFAAR(cy);
      if (faar.nfa) {
        setTimeout(function () {
          $('#transition-error').css("opacity", .95);
          $('#transition-error').show();
        }, 0);
        return;
      }
      constructing = false
      dfa = faar.machineify();
      alg = dfa.algebraify();
      nodes = alg.cyNodes();
      edges = alg.cyEdges();
      var regex = dfa.toRegex().toString();
      $('#regex-input').val(regex);
    }
  });

  var i = 0
  var path = dfa.path(str);
  var previous = path[0];
  var previousId = alg.statesMap[path[i].id].toString();
  var currentId;

  var highlightNextEle = function(){
    if (path[i] && path[i].id) {
      currentId = alg.statesMap[path[i].id].toString();
    }
    var tick = new Audio('./audio/beep.mp3');
    var accept = new Audio('./audio/accept.mp3');
    var reject = new Audio('./audio/reject.mp3');
    cy.elements().removeClass('source');

    $('#str-input').val(str.slice(0, i) + "  " + str.slice(i, str.length))

    if (i < path.length) {
      if (i === path.length - 1 && path[i].accept) {
        if (audio) {
          accept.play();
        }
        // debugger
        started = false;
        pause = false;
        completed = true
        i = 0;
        var residual = $('#str-input').val();
        $('#str-input').val(residual.slice(0,residual.length - 2));
        $('.glyphicon-pause').addClass("glyphicon-play");
        $('.glyphicon-pause').removeClass("glyphicon-pause");
        $('#str-input').css("background-color", '#ABC9C1')
        cy.$("#" + currentId).addClass('source');
        return
      } else if (i === path.length - 1) {
        if (audio) {
          reject.play();
        }
        started = false;
        pause = false;
        completed = true
        i = 0;
        var residual = $('#str-input').val();
        $('#str-input').val(residual.slice(0,residual.length - 2));
        $('.glyphicon-pause').addClass("glyphicon-play");
        $('.glyphicon-pause').removeClass("glyphicon-pause");
        $('#str-input').css("background-color", "#D47B8B")
        cy.$("#" + currentId).addClass('source');
        return
      } else if (audio){
        tick.play();
      }
      $('.str').text(str.slice(i, str.length));
      $('.read').text(str.slice(0, i + 1));

      cy.elements().removeClass('source');
      cy.$("#" + currentId).addClass('source');

      var transEdge = cy.elements('edge[source = "' + previousId + '"][target = "' + currentId + '"][name = "' + str[i - 1] + '"]');
      var wildTransEdge = cy.elements('edge[source = "' + previousId + '"][target = "' + currentId + '"][name = "$"]');
      transEdge.addClass('source');
      wildTransEdge.addClass('source');
      previousId = currentId;
        setTimeout(function () {
          transEdge.removeClass('source');
          wildTransEdge.removeClass('source');
        }, 500);
      i++;
      if (!pause) {
      setTimeout(highlightNextEle, 1000);
      }
    } else {
      cy.elements().removeClass('source');
      i = 0
    }
  };

  $("#regex-input").on('change', function (e) {
    $(e.target).addClass('rerender');
  })

  $('#regex-submit').on('click', function (e) {
    regex = $('#regex-input').val();
    clear();
    dfa = Regex.parse(regex);
    if ((typeof dfa) === "string") {
      var error = dfa;
      setTimeout(function () {
        $('#syntax-error').text("Syntax Error: " + error);
        $('#syntax-error').css("opacity", .95);
        $('#syntax-error').show();
      }, 0)
      return;
    };
    alg = dfa.algebraify();
    nodes = alg.cyNodes();
    edges = alg.cyEdges();
    // dfa.cyNodes().forEach(function (node) {
    //   cy.add(node);
    // });
    // dfa.cyEdges().forEach(function (edge) {
    //   cy.add(edge);
    // })

    setDFA(dfa);

  });

  $('#str-submit').on('click', function (e) {
    e.preventDefault()
    if (constructing) {
    if (!$('body').hasClass('fresh')) {
      var faar = CY.toFAAR(cy);
      if (faar.nfa) {
        setTimeout(function () {
          $('#transition-error').css("opacity", .95);
          $('#transition-error').show();
        }, 0);
        return;
      }
      constructing = false;
      dfa = faar.machineify();
      alg = dfa.algebraify();
      nodes = alg.cyNodes();
      edges = alg.cyEdges();
      var regex = dfa.toRegex().toString();
      $('#regex-input').val(regex);
    }
    }
    if (!started) {
      $('.glyphicon-play').addClass("glyphicon-pause");
      $('.glyphicon-play').removeClass("glyphicon-play");

    var input = $('#str-input').val();
    str = input;
    i = 0
    if ($('#regex-input').hasClass("rerender")) {
      regex = $('#regex-input').val();
      dfa = Regex.parse(regex);
      setDFA(dfa);
      $('#regex-input').removeClass("rerender")
      setTimeout(function () {
        path = dfa.path(str);
        alg = dfa.algebraify();
        highlightNextEle();
      }, 1000);
    } else {

      path = dfa.path(str);
      alg = dfa.algebraify();
      highlightNextEle();
    }
    pause = false;
    started = true;
  } else if (pause) {
    $('.glyphicon-play').addClass("glyphicon-pause");
    $('.glyphicon-play').removeClass("glyphicon-play");
    pause = false;
    highlightNextEle();
  } else {
    $('.glyphicon-pause').addClass("glyphicon-play");
    $('.glyphicon-pause').removeClass("glyphicon-pause");
    pause = true;
  }
  pause = !!pause;
});

$('#step').on('click', function () {
  if (constructing) {
  if (!$('body').hasClass('fresh')) {
    var faar = CY.toFAAR(cy);
    if (faar.nfa) {
      setTimeout(function () {
        $('#transition-error').css("opacity", .95);
        $('#transition-error').show();
      }, 0);
      return;
    }
    constructing = false;
    dfa = faar.machineify();
    alg = dfa.algebraify();
    nodes = alg.cyNodes();
    edges = alg.cyEdges();
    var regex = dfa.toRegex().toString();
    $('#regex-input').val(regex);
  }
  }
  if (!started) {
    pause = true;
    var input = $('#str-input').val();
    str = input;
    i = 0
    if ($('#regex-input').hasClass("rerender")) {
      regex = $('#regex-input').val();
      dfa = Regex.parse(regex);
      setDFA(dfa);
      $('#regex-input').removeClass("rerender")
      setTimeout(function () {
        path = dfa.path(str);
        alg = dfa.algebraify();
        highlightNextEle();
      }, 1000);
    } else {

    path = dfa.path(str);
    alg = dfa.algebraify();
    highlightNextEle();
  }
  started = true;
} else if (pause) {
  highlightNextEle();
} else {

  pause = true;
}
});

$('#step-back').on('click', function () {
  if (constructing) {
  if (!$('body').hasClass('fresh')) {
    var faar = CY.toFAAR(cy);
    if (faar.nfa) {
      setTimeout(function () {
        $('#transition-error').css("opacity", .95);
        $('#transition-error').show();
      }, 0);
      return;
    }
    constructing = false;
    dfa = faar.machineify();
    alg = dfa.algebraify();
    nodes = alg.cyNodes();
    edges = alg.cyEdges();
    var regex = dfa.toRegex().toString();
    $('#regex-input').val(regex);
  }
  }
  cy.elements().removeClass('source');
  $('#str-input').val(str.slice(0, i) + "  " + str.slice(i, str.length))
  cy.$("#" + currentId).removeClass('source');

  if (!pause) {
    $('.glyphicon-pause').addClass("glyphicon-play");
    $('.glyphicon-pause').removeClass("glyphicon-pause");
  }
  if (i > 0) {
    var backSound = new Audio('./audio/button-27.mp3');
    i--;
    if (path[i].id) {
      previousId = alg.statesMap[path[i].id].toString()
      var transEdge = cy.elements('edge[source = "' + previousId + '"][target = "' + currentId + '"][name = "' + str[i - 1] + '"]');
      var wildTransEdge = cy.elements('edge[source = "' + previousId + '"][target = "' + currentId + '"][name = "$"]');
      transEdge.addClass('source');
      wildTransEdge.addClass('source');
        setTimeout(function () {
          transEdge.removeClass('source');
          wildTransEdge.removeClass('source');
        }, 500);
        if (pause) {
      backSound.play();
    }
      currentId = alg.statesMap[path[i].id].toString();
      cy.elements().removeClass('source');
      cy.$("#" + currentId).addClass('source');
    };
  }
  pause = true;
});

  function clear() {
    cy.remove(cy.elements());
    $('#regex-input').val("");
    $('#str-input').val("");
    $('#str-input').css('background-color', '#DBE667')
    // "#DEF2AC"
    stateId = 0;
  }

  $('#clear').on('click', function (e) {
    clear();
  });

  $('#random').on('click', function () {
    clear();
    generateRandomDFA("qwertyuioplkjhgfdsazxcvbnm");
  });

  $('.top-display.g').on('click', function (e) {
    // e.preventDefault();
    started = false;
    pause = false;
    $('.glyphicon-pause').addClass("glyphicon-play");
    $('.glyphicon-pause').removeClass("glyphicon-pause");
    cy.elements().removeClass('source');
    cy.elements('node#0').addClass('source');
    var $target = $(e.target)
    $target.val("");
    $target.css('background-color', '#DBE667')
  });

  $('#audio').on('click', function () {
    audio = !audio;
    $('#audio').removeClass();
    if (audio) {
      $('#audio').addClass("glyphicon glyphicon-volume-down");
    } else {
      $('#audio').addClass("glyphicon glyphicon-volume-off");
    }
  });


});

</script>
</body>
</html>
